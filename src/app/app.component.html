<div>
    {{title}}

    <table>
        <thead></thead>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>stock</th>
        <thead></thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>{{p.stock}}</td>
                <td>
                    <app-stock-status [productId]='p.id' [stock]='p.stock' (stockValueChange)="changeStockValue($event)"></app-stock-status>
                </td>
            </tr>
        </tbody>
    </table>
</div>
